name: iOS CI

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Project settings â€” adjust if scheme or project name changes
  SCHEME: meter-reading-recorder
  PROJECT: meter-reading-recorder.xcodeproj

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available simulator runtimes
        run: xcrun simctl list runtimes

      # --- Caching ---

      - name: Cache SwiftPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      # --- Resolve dependencies ---

      - name: Resolve Swift packages
        run: |
          xcodebuild -resolvePackageDependencies \
            -project "$PROJECT" \
            -scheme "$SCHEME"

      # --- Firebase config ---

      - name: Decode GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          echo "$GOOGLE_SERVICE_INFO_BASE64" | base64 --decode \
            > meter-reading-recorder/GoogleService-Info.plist

      # --- Build ---

      - name: Build
        run: |
          xcodebuild build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_PREVIEWS=NO

      # --- Upload artifacts on failure ---

      - name: Upload xcodebuild logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild-logs
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs
          retention-days: 14

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for GoogleService-Info plists
        run: |
          FOUND=$(find . -name 'GoogleService-Info*.plist' ! -name '*.template' | head -20)
          if [ -n "$FOUND" ]; then
            echo "::error::Found GoogleService-Info plist files that should not be committed:"
            echo "$FOUND"
            exit 1
          fi

      - name: Check for Google API key patterns
        run: |
          MATCHES=$(grep -rE 'AIzaSy[0-9A-Za-z_-]{33}' --include='*.swift' --include='*.plist' --include='*.json' --include='*.yml' --include='*.yaml' . || true)
          if [ -n "$MATCHES" ]; then
            echo "::error::Found Google API key pattern in source files:"
            echo "$MATCHES"
            exit 1
          fi
