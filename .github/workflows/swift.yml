name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: List available simulators
      run: xcrun simctl list devices available

    - name: Build
      run: xcodebuild -scheme meter-reading-recorder -sdk iphonesimulator build
