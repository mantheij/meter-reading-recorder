name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build
      run: xcodebuild -scheme meter-reading-recorder -destination 'platform=iOS Simulator,name=iPhone 15 Pro' build
