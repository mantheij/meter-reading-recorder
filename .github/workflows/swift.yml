name: iOS Build & Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
    
    - name: Build
      run: xcodebuild -scheme YourAppName -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' build
    
    - name: Run Tests
      run: xcodebuild -scheme YourAppName -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.2' test
